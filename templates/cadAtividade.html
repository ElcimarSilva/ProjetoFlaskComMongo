{% extends 'base.html' %}

{% block content %}
{% from "macro.html" import render_field %}
<form method='POST' class="text-center">
    <input type="hidden" name='csrf_token' value='{{csrf_token()}}'>
    <div>{{ render_field(field.atividade)}}</div>
    <div>{{ render_field(field.descricao)}}</div>
    <button type= 'submit'>
        Enviar
    </button>
</form>
{% endblock %}
